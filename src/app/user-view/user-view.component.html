<div class="container">

  <table class="table table-hover">
    <thead class="thead thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Middle Name</th>
      <th>Email</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.middle_name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
      </td>
      <td>
        <button routerLink="/user-form/{{ user.id }}" class="btn btn-info">Update</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="row">
    <div>
      <button routerLink="/user-form" class="btn btn-dark">Add New User</button>
    </div>

    <div class="ml-5">
      <button routerLink="/send-form" class="btn btn-secondary">Spam Menu</button>
    </div>
  </div>
</div>
